<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>


    </style>
</head>
<body>
    <div class="rg_Layout">
        <div class="rg_left">
            <p>新用户注册</p>
            <p>User Register</p>
        </div>

        <div class="rg_center">
            <div class="rg_form">
                <form action="#" id="form" method="get">
                    <table>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_rigth"><input type="text"name="username"id="username"placeholder="请输入用户名"><span id="s_username"></span></td>
                        </tr>
                        <tr>
                            <td class="td_left"><lable for="passward">密码</lable></td>
                            <td class="td_rigth"><input type="password"name="passward"id="passward"placeholder="请输入密码"><span id="s_passward"></span></td>
                        </tr>
                        <tr>
                            <td class="td-left"><label for="email">Email</label></td>
                            <td class="td-right"><input type="email"name="email"id="email"placeholder="请输入邮箱"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male"> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                        </tr>
                        <tr>
                            <td colspan="2" text-align="center"><input id="btn_sub" type="submit" value="注册"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
</body>
</html>
